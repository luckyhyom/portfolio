<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hyomin's Portfolio</title>
    <meta
      name="description"
      content="Portfolio for world-renowned software engineer Hyomin"
    />
    <meta name="author" content="Hyomin" />
    <link rel="icon" type="image/png" href="imgs/icon2.png" />
    <script
      src="https://kit.fontawesome.com/c9096b9061.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,600;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <!-- Navbar -->
    <nav id="navber">
      <div class="navbar__logo">
        <i class="fas fa-book-open"></i>
        <a href="#">Testweb</a>
      </div>
      <div class="navbar__menu">
        <ul class="navbar__menu">
          <li class="navber__menu__item">Home</li>
          <li class="navber__menu__item">About</li>
          <li class="navber__menu__item">Skills</li>
          <li class="navber__menu__item">My work</li>
          <li class="navber__menu__item">Testimonials</li>
          <li class="navber__menu__item">Contact</li>
        </ul>
      </div>
    </nav>

    <!-- Home -->
    <section id="home">
      <img src="./imgs/icon2.png" alt="Testweb logo" class="home__avatar" /
      width="30%" height="30%">
      <h1 class="home__title">
        Hello, <br />
        I'm a Dream Coder
      </h1>
      <h2 class="home__description">A Dreamer</h2>
      <button class="home__contact">Contact us</button>
    </section>

    <!-- About -->
    <section id="about"></section>

    <!-- Skills -->
    <section id="sills"></section>
    <!-- Work -->
    <section id="work"></section>
    <!-- Testimonials -->
    <section id="testimonials"></section>
    <!-- contact -->
    <section id="contact"></section>
  </body>
</html>
